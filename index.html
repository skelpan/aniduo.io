        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const cardContainer = document.getElementById('cardContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressText = document.getElementById('progress');
        let currentCardIndex = 0;
        let typedInstances = [];

        // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
        function createCards() {
            wishes.forEach((wish, index) => {
                const card = document.createElement('div');
                card.className = `card ${index === 0 ? 'active' : ''}`;
                card.innerHTML = `
                    <h2>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –õ–µ—Ä–∞!</h2>
                    <div class="message" id="message${index}"></div>
                    <div class="author" id="author${index}">‚Äî ${wish.author}</div>
                `;
                cardContainer.appendChild(card);
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Typed.js
        function initTyped() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                const messageEl = card.querySelector('.message');
                const authorEl = card.querySelector('.author');
                
                const typed = new Typed(messageEl, {
                    strings: [wishes[index].message],
                    typeSpeed: 30,
                    showCursor: false,
                    onComplete: function() {
                        authorEl.style.opacity = 1;
                    }
                });
                
                typedInstances.push(typed);
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —ç–∫–∑–µ–º–ø–ª—è—Ä—ã, –∫—Ä–æ–º–µ –ø–µ—Ä–≤–æ–≥–æ
                if (index !== 0) {
                    typed.stop();
                }
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫
        function showCard(index) {
            const cards = document.querySelectorAll('.card');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥—Ä–∞–Ω–∏—Ü—ã
            if (index < 0) index = 0;
            if (index >= cards.length) index = cards.length - 1;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === cards.length - 1;
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            cards[currentCardIndex].classList.remove('active');
            typedInstances[currentCardIndex].stop();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–æ–≤—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            currentCardIndex = index;
            cards[currentCardIndex].classList.add('active');
            typedInstances[currentCardIndex].start();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
            progressText.textContent = `${currentCardIndex + 1}/${cards.length}`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        prevBtn.addEventListener('click', () => {
            showCard(currentCardIndex - 1);
        });
        
        nextBtn.addEventListener('click', () => {
            showCard(currentCardIndex + 1);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        createCards();
        initTyped();
        showCard(0); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç–æ—á–∫—É
        
        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –Ω–∞ —Å—Ç–∞—Ä—Ç–µ
        prevBtn.disabled = true;
    </script>
